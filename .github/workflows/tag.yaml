name: Go and Auto Tag (v0.yy.m-dhhmm)

on: [push, pull_request]

env:
  GOTOOLCHAIN: local

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.25.7', '1.24']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests (matrix)
        run: |
          if [ "${{ matrix.go-version }}" = "1.25.7" ]; then
            echo "Running race detector (latest Go only)..."
            go test -v -race ./...

            echo "Running coverage (separate from race)..."
            go test -v -coverprofile=coverage.out -covermode=atomic ./...
          else
            echo "Running standard tests..."
            go test -v ./...
          fi

      - name: Upload coverage to Codecov
        if: matrix.go-version == '1.25.7'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.25", "1.25.7"]
    name: Build ${{ matrix.go-version == '1.25' && '(latest)' || '(old)' }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Install goimports
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          export PATH="$HOME/go/bin:$PATH"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1


  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m


  create-tag:
    runs-on: ubuntu-latest
    needs: lint
    env:
      TZ: Asia/Jakarta
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Hitung versi tag (WIB)
        id: ver
        run: |
          sudo ln -sf /usr/share/zoneinfo/$TZ /etc/localtime
          yy=$(date +%y)
          m=$(date +%-m)
          d=$(date +%-d)
          HH=$(date +%H)
          MM=$(date +%M)

          tag="v0.${yy}.${m}-${d}${HH}${MM}"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "Tag yang akan dibuat: $tag"

      - name: Cek apakah tag sudah ada
        id: check
        run: |
          git fetch --tags --quiet
          if git rev-parse -q --verify "refs/tags/${{ steps.ver.outputs.tag }}" >/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag sudah ada, tidak perlu membuat ulang."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Buat dan push tag
        if: steps.check.outputs.exists == 'false'
        run: |
          tag="${{ steps.ver.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$tag" -m "Auto tag $tag"
          git push origin "$tag"
